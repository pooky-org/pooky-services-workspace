name: Setup npm
description: Checkout repository, setup Node.js and install dependencies with npm

inputs:
  node-version:
    description: "Node.js version to use"
    required: false
    default: "22"
  fetch-depth:
    description: "Number of commits to fetch (0 for all history)"
    required: false
    default: "0"

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: "npm"

    - name: Enable Corepack
      shell: bash
      run: corepack enable

    - name: Install dependencies
      shell: bash
      run: npm ci --include=dev
