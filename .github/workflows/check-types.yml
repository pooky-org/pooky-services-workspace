name: Type Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - develop

jobs:
  check-types:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: ${{ inputs.fetch-depth }}

      - name: Setup
        uses: ./.github/actions/setup-npm

      - name: Type Check
        run: npm run check-types
